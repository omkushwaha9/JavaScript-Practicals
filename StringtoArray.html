<!DOCTYPE html>
<html>
<body>

<h2>JavaScript String Methods</h2>
<p>Display The element who's Address is given in the Array, after a string split:</p>

<p id="demo"></p>

<script>
let text = "a,b,c,d,e,f";
const myArray = text.split(",");
document.getElementById("demo").innerHTML = myArray[5];
</script>

</body>
</html>
