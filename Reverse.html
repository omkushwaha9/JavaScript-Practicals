<!DOCTYPE html>
<html>

<head>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="w-full h-screen bg-teal-400">
    <h1>JavaScript Arrays</h1>
    <h2>Sort in Reverse</h2>

    <p>The reverse() method reverses the elements in an array.</p>
    <p>By combining sort() and reverse() you can sort an array in descending order:</p>

    <p id="demo1"></p>
    <p id="demo2"></p>

    <script>
      const Alphabets = ["Q","Z","L","P","X","M","K","W","E","V","C","B","N","D","S","A","F","J","H","G","R","T","Y","U","I","O"];
      document.getElementById("demo1").innerHTML = Alphabets;

      Alphabets.sort();
      Alphabets.reverse();

      document.getElementById("demo2").innerHTML = Alphabets;
    </script>  
</body>

</html>
