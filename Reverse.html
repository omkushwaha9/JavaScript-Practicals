<!DOCTYPE html>
<html>

<head>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="w-full h-screen bg-teal-400">
    <h1 class="text-4xl text-white pt-20 pl-20">JavaScript Arrays</h1>
    <h2 class="text-purple-200 text-2xl pt-5 pl-20">Sort in Reverse</h2>

    <p class="text-orange-500 text-2xl pt-5 pl-20">The reverse() method reverses the elements in an array.</p>
    <p class="text-yellow-300 text-2xl pt-5 pl-20">By combining sort() and reverse() you can sort an array in descending
        order:</p>

    <p id="demo1" class="text-teal-800 text-2xl pt-5 pl-20"></p>
    <p id="demo2" class="text-zinc-950 text-2xl pt-5 pl-20"></p>

    <script>
        const Alphabets = ["Q", "Z", "L", "P", "X", "M", "K", "W", "E", "V", "C", "B", "N", "D", "S", "A", "F", "J", "H", "G", "R", "T", "Y", "U", "I", "O"];
        document.getElementById("demo1").innerHTML = Alphabets;

        Alphabets.sort();
        Alphabets.reverse();

        document.getElementById("demo2").innerHTML = Alphabets;
    </script>
</body>

</html>
