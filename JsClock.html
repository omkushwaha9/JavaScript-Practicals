<!DOCTYPE html>
<html>

<head>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body
onload="startTime()"
class="w-full h-screen bg-teal-400"
>
<h2 class="text-4xl text-white pt-20 pl-20">JavaScript Clock</h2>
<div id="txt" class="text-slate-950 text-2xl pt-5 pl-20"></div>
<script>
    function startTime(){
        const today = new Date();
        let h = today.getHours();
        let m = today.getMinutes();
        let s = today.getSeconds();
        m = checkTime(m);
        s = checkTime(s);
        document.getElementById("txt").innerHTML = h + ":" + m + ":" + s;
        setTimeout(startTime, 1000);
    }
    function checkTime(i){
        if(i < 10) {i = "0" + i};
        return i;
    }
    </script>

</body>

</html>
