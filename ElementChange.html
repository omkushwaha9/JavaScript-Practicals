<!DOCTYPE html>
<html>
<body>

<h2>What Can JavaScript Do?</h2>

<p id="demo">JavaScript can change HTML content.</p>

<button type="button" onclick='document.getElementById("demo").innerHTML = "Hello JavaScript!"'>Click Me!</button>
<br>
<br>
<button type="button" onmouseenter='document.getElementById("demo").innerHTML = "Mouse Entered!"'>Hover!</button>
<br>
<br>
<button type="button" onmouseleave='document.getElementById("demo").innerHTML = "Mouse Leave!"'>leave!</button>

</body>
</html>
