<!DOCTYPE html>
<html>

<head>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="w-full h-screen bg-teal-400">

    <h2 class="text-white text-4xl pl-20 pt-20 ">JavaScript setFullYear()</h2>
    <p class="text-2xl pt-5 text-lime-800 pl-20">The setFullYear() method sets the year of a date object:</p>

    <p id="demo" class="text-2xl pt-5 text-slate-950 pl-20"></p>

    <script>
        const d = new Date();
        d.setFullYear(2024);
        document.getElementById("demo").innerHTML = d;
    </script>

</body>

</html>
